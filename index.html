<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="input1" placeholder="Введите первое число..." value="25">
    <input type="number" id="input2" placeholder="Введите второе число..." value="25">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="del">/</button>
    <button id="mnog">*</button>
    <span id="result">РЕШЕНИЕ:</span>
    <script src="app.js" defer></script>

</body>
</html>
